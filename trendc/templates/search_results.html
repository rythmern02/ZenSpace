<!DOCTYPE html>
<html>

<head>
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body class="bg-gray-200">
  <div class="container mx-auto my-8">
    <h1 class="text-2xl font-bold mb-4">Search results for "{{ query }}"</h1>
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for video in videos %}
      <li class="bg-white rounded-lg overflow-hidden shadow-md">
        <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank">
          <img src="{{ video.snippet.thumbnails.default.url }}" alt="{{ video.snippet.title }}" class="w-full h-48 object-cover">
        </a>
        <div class="px-6 py-4">
          <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="text-lg font-medium text-blue-600 hover:text-blue-700">{{ video.snippet.title }}</a>
          <p class="text-gray-700 text-sm mt-2">{{ video.snippet.description }}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
